# Pre-commit hooks for CoverCraft
# Install: pip install pre-commit && pre-commit install

repos:
  # Swift formatting
  - repo: https://github.com/nicklockwood/SwiftFormat
    rev: 0.52.11
    hooks:
      - id: swiftformat
        args: [--swiftversion, "5.9"]

  # Swift linting
  - repo: https://github.com/realm/SwiftLint
    rev: 0.54.0
    hooks:
      - id: swiftlint
        args: [--strict, --config, .swiftlint.yml]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      
  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: .*/tests/.*
        
  # Swift package validation
  - repo: local
    hooks:
      - id: swift-package-check
        name: Swift Package Validation
        entry: bash -c 'cd CoverCraftPackage && swift package resolve && swift build'
        language: system
        pass_filenames: false
        files: CoverCraftPackage/Package.swift