name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Swift Version
        run: swift --version

      - name: Resolve Dependencies
        working-directory: CoverCraftPackage
        run: swift package resolve

      - name: Build Package
        working-directory: CoverCraftPackage
        run: swift build -c release

      - name: Run Tests
        working-directory: CoverCraftPackage
        run: swift test --parallel

  build-ios:
    name: Build iOS App
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -project CoverCraft.xcodeproj \
            -scheme CoverCraft \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

  lint:
    name: Swift Format Check
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Check Swift Format
        working-directory: CoverCraftPackage
        run: |
          # Build but don't fail on format issues for now
          swift build 2>&1 | head -50 || true
          echo "Format check placeholder - add swift-format when ready"
